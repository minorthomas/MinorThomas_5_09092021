<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">

    <!-------------- FONT ------------->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="/css/base.css"> 
    <link rel="stylesheet" href="/css/basket.css">  
    
    <title>Orinoco - Panier</title>
</head>
<body>
    <header>
        <!--NAVBAR-->
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container">
            <a class="navbar-brand" href="/index.html">ORINOCO</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="/index.html">Accueil</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="basket.html">Panier</a>
                </li>
              </ul>
            </div>
          </div>
        </nav>

    </header>

    <div id="body_separation"></div>

    <main class="container p-0">
      <section id="basket_summary">
        <h2>Détails de la commande</h2>
      </section>
      <footer id="basket_footer">
        <div class="basket_total">Prix total: <span id="basket_total_price"></span>€</div>
          
        <button id="clear_all_products">Vider le panier</button>
      </footer>  
    </main>

    <form class="container">
      <div class="row g-2">
        <div class="form-floating mb-3 col-md-4">
          <input type="text" class="form-control firstname" id="floatingInput" placeholder="Jean" >
          <label for="floatingInput">Prénom</label>
        </div>
        <div class="form-floating mb-3 col-md-4">
          <input type="text" class="form-control name" id="floatingInput" placeholder="Dupont" >
          <label for="floatingInput">Nom</label>
        </div>
      </div>
      <div class="form-floating mb-3 col-md-5">
        <input type="email" class="form-control email" id="floatingInput" placeholder="name@example.com" >
        <label for="floatingInput">Adresse Mail</label>
      </div>
      <div class="row g-2">
        <div class="form-floating mb-3 col-md-7">
          <input type="text" class="form-control adress" id="floatingInput" placeholder="123 rue des Tulipes" >
          <label for="floatingInput">Adresse</label>
        </div>
        <div class="form-floating mb-3 col-md-3">
          <input type="text" class="form-control city" id="floatingInput" placeholder="Paris" >
          <label for="floatingInput">Ville</label>
        </div>
      </div>
      <button type="submit" class="btn" id="button_send_form">Finaliser la commande</button>

    </form>

    <footer id="footer"><p>Copyright ©2021</p></footer>

</body>

<script src="/js/basket.js" type="text/javascript"></script>
<script src="/node_modules/bootstrap/dist/js/bootstrap.js" type="text/javascript"></script>

</html>
