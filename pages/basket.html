<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/basket.css">

    <!-------------- FONT ------------->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&display=swap" rel="stylesheet">
    
    <title>Document</title>
</head>
<body>
    <header>
        <!--NAVBAR-->
        <nav class="navbar navbar-expand-lg navbar-light" id="navbar">
          <div class="container">
            <a class="navbar-brand" href="../index.html">ORINOCO</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="nav navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="../index.html">Accueil</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="basket.html">Panier</a>
                </li>
              </ul>
            </div>

          </div>
        </nav>

    </header>

    <div id="body_separation"></div>

    <main class="container p-0">
      <section id="basket_summary">
        <h2>Détails de la commande</h2>
      </section>
      <footer id="basket_footer">
        <div class="basket_total">Prix total: <span id="basket_total_price"></span>€</div>
          
        <button id="clear_all_products">Vider le panier</button>
      </footer>  
    </main>

    <form class="container">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputFirstName">Prénom</label>
          <input type="text" class="form-control" placeholder="Jean" required>
        </div>
        <div class="form-group col-md-6">
          <label for="inputLastName">Nom</label>
          <input type="text" class="form-control" placeholder="Dupont" required>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Adresse mail</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="abc1234@mail.com" required>
        </div>
      </div>
      <div class="form-group">
        <label for="inputAddress">Adresse</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="15 rue des Tulipes" required>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">Ville</label>
          <input type="text" class="form-control" id="inputCity" placeholder="Paris" required>
        </div>
      </div>
      <button type="submit" class="btn">Finaliser la commande</button>
    </form>
</body>
<script src="/features/basket.js" type="text/javascript"></script>
</html>
